<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Den Den Mushi Snake</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>🐌 Den Den Mushi Snake 🐌</h1>
    <canvas id="game" width="400" height="400"></canvas>
    <div id="score">Pontuação: 0</div>

    <!-- Botões de controle -->
    <div class="controls">
        <div class="up">
            <button onclick="setDirection('UP')">⬆️</button>
        </div>
        <div class="left-right">
            <button onclick="setDirection('LEFT')">⬅️</button>
            <button onclick="setDirection('DOWN')">⬇️</button>
            <button onclick="setDirection('RIGHT')">➡️</button>
        </div>
    </div>

    <div id="buttons">
        <button onclick="restartGame()">🔄 Reiniciar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
